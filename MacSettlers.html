                        }
                        function main() {
                                canvas = document.getElementById('board');

                                        ctx = canvas.getContext('2d');
                                        drawTitle(ctx);
                                        initGame(ctx);
                                } else {
                                    console.log("browser unsupported")
                                }
                        }

                    canvas { border: 1px solid black; width: 1000px; height:500px}

        <body onload="main();">
          <style>#board { background-color: #C2DFFF; }</style>
          <canvas draggable="false" id="board" width="1000" height="500"></canvas>
