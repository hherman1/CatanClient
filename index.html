<html>
        <head>
                <meta charset="utf-8">
                <title>Catan Client </title>
                <script type="text/javascript" src="Grid.js" ></script>
                <script type="text/javascript" src="Canvas.js"></script>
                <script type="text/javascript" src="Hitbox.js"></script>
                <script type="text/javascript" src="Interact.js"></script>
                <script type="text/javascript">
                        function test() {
                                return "lol"
                        }
                        function main() {
                                canvas = document.getElementById('board');
                                if(canvas.getContext) {
                                        ctx = canvas.getContext('2d');
                                        drawTitle(ctx);
                                        drawBoard(ctx);
                                        initCanvas(canvas,ctx)
                                } else {
                                    console.log("browser unsupported")
                                }
                        }
                </script>

                <style type="text/css">
                    canvas { border: 1px solid black; }
                </style>
        </head>
        <body onload="main();">
          <style>#board { background-color: blue; }</style>
          <canvas id="board" width="1000" height="500"></canvas>
          <br>

          <!--For some reason this code needs to be here as the "source" to load images on the board.-->
          <img src="forest.svg" width='0',height='0'>
          <img src="field.svg" width='0',height='0'>
          <img src="pasture.svg" width='0',height='0'>
          <img src="mountains.svg" width='0',height='0'>
          <img src="hills.svg" width='0',height='0'>
          <img src="desert.svg" width='0',height='0'>
          <img src="robber.svg" width='0',height='0'>

        </body>
</html>
