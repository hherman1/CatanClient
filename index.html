//User Interface-->
<!DOCTYPE html>

<html>
	<head>
		<title>
			Catan UI
		</title>
		<link rel="stylesheet" href="main.css">
	</head>

		<!--Resources Pannel-->
		<div class="pannelObjectHolder">
			<div class="pannelObject">
				<ul class="resourceItemList">
					<li class="resourceItemHolder">
						<img style="width: 30px;" src="forest.svg" alt="">
						<p class="resourceItem">
							Wood: 
						</p>
						<p class="resourceItem">
							0
						</p>
					</li>
					<li class="resourceItemHolder">
						<img style="width: 30px;" src="field.svg" alt="">
						<p class="resourceItem">
							Wheat: 
						</p>
						<p class="resourceItem">
							0
						</p>
					</li>
					<li class="resourceItemHolder">
						<img style="width: 30px;" src="pasture.svg" alt="">
						<p class="resourceItem">
							Sheep: 
						</p>
						<p class="resourceItem">
							0
						</p>
					</li>
					<li class="resourceItemHolder">
						<img style="width: 30px;" src="mountains.svg" alt="">
						<p class="resourceItem">
							Ore: 
						</p>
						<p class="resourceItem">
							0
						</p>
					</li>
					<li class="resourceItemHolder">
						<img style="width: 30px;" src="hills.svg" alt="">
						<p class="resourceItem">
							Brick: 
						</p>
						<p class="resourceItem"><!--PUT ID's ON THESE NUMBERS!!!!-->
							0
						</p>
					</li>
				</ul>
			</div>
			<!--End of Resources Pannel-->
			
			<br>
			<br>
			<br>

			<!--Roll Dice Pannel-->
			<div class="pannelObject">
				<div>
					<button class="turnButton">Roll Dice!</button>
				</div>
				<div>
					<div class="timerAndVPoints">
						00:00
					</div>
					<div class="timerAndVPoints">
						<ul class="playerVPointsList">
							<li>
								<p class="playerVPoints">Player 1: </p>
								<p class="playerVPoints">0</p><!--THESE NEED IDs, NOT CLASSES___-->
							</li>
							<li>
								<p class="playerVPoints">Player 2: </p>
								<p class="playerVPoints">0</p>
							</li>
							<li>
								<p class="playerVPoints">Player 3: </p>
								<p class="playerVPoints">0</p>
							</li>
							<li>
								<p class="playerVPoints">Player 4: </p>
								<p class="playerVPoints">0</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--End of Roll Dice Pannel-->

			<br>
			<br>
			<br>

			<!--Road Build Choice-->
			<div class="pannelObject">
				<ul class="buildChoicesHolder">

					<li class="buildChoices">
						<div class="nameAndPointsHolder">
							<p>
								<strong>Road</strong>
							</p>
							<div class="iconAndPoints">
								<img style="width: 15px;" src="robber.svg" alt="" class="buildInfo">
							</div>
							<div class="iconAndPoints">
								<p>
									 = 0 Victory Points
								</p>
							</div>
						</div>
						<div class="nameAndPointsHolder">
							<img style="width: 50px;" src="hills.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="forest.svg" alt="" class="itemPics">
						</div>
					</li>
					<!--Settlement Build Choice-->
					<li class="buildChoices">
						<div class="nameAndPointsHolder">
							<p>
								<strong>Settlement</strong>
							</p>
							<div class="iconAndPoints">
								<img style="width: 15px;" src="robber.svg" alt="" class="buildInfo">
							</div>
							<div class="iconAndPoints">
								<p>
									 = 1 Victory Points
								</p>
							</div>
						</div>
						<div class="nameAndPointsHolder">
							<img style="width: 50px;" src="hills.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="forest.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="field.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="pasture.svg" alt="" class="itemPics">
						</div>
					</li>
					<!--City Build Choice-->
					<li class="buildChoices">
						<div class="nameAndPointsHolder">
							<p>
								<strong>City</strong>
							</p>
							<div class="iconAndPoints">
								<img style="width: 15px;" src="robber.svg" alt="" class="buildInfo">
							</div>
							<div class="iconAndPoints">
								<p>
									 = 2 Victory Points
								</p>
							</div>
						</div>
						<div class="nameAndPointsHolder">
							<img style="width: 50px;" src="field.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="field.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="mountains.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="mountains.svg" alt="" class="itemPics">
							<img style="width: 50px;" src="mountains.svg" alt="" class="itemPics">
						</div>
					</li>

				</ul>
			</div>
			<!--End of Build Options Pannel-->

		</div>

	</body>
</html>
