<html>
        <head>
                <meta charset="utf-8">
                <title>Catan Client </title>
                <script type="text/javascript" src="Grid.js" ></script>
                <script type="text/javascript" src="Canvas.js"></script>
                <script type="text/javascript" src="Hitbox.js"></script>
                <script type="text/javascript" src="Interact.js"></script>
                <script type="text/javascript">
                        function test() {
                                return "lol"
                        }
                        function main() {
                                canvas = document.getElementById('board');
                                if(canvas.getContext) {
                                        ctx = canvas.getContext('2d');
                                        drawTitle(ctx);
                                        drawBoard(ctx);
                                        initCanvas(canvas,ctx)
                                } else {
                                    console.log("browser unsupported")
                                }
                        }
                </script>

                <style type="text/css">
                    canvas { border: 1px solid black; }
                </style>
        </head>
        <body onload="main();">
          <style>#board { background-color: lightblue; }</style>
          <canvas id="board" width="1000" height="500"></canvas>
          <img src="forest.svg" width='100',height='100'>


        </body>
</html>
