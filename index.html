<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <!--image for favicon-->
                <link rel="shortcut icon" href="graphics/favicon.ico" type="image/x-icon">
                <link rel="icon" href="graphics/favicon.ico" type="image/x-icon">
                <title>Catan Client </title>
                <!-- We should eventualy use a compiler to pack these into a single minified javascript source -->

                <script data-main="www/apps/main.js" src="www/lib/require.js"></script>
                <link rel="stylesheet" href="styles/UserInterfaceStyles.css">
                <script type="text/javascript">
                        function test() {
                                return "lol"
                        }
                        //window.addEventListener('load',main,false);
                </script>
        </head>

        <body>
          <h1>MacSettlers</h1>
          <br>
          <!--Not sure if this is showing up on the page...-->
          <!-- Sign and date the page, it's only polite! -->

        <!--~~~~~~~~~~~~~~~User Interface Work~~~~~~~~~~~~~~~~-->
            <!--Bottom Right Display-->

            <div id="game">
                    <div id="loading">
                            <h1> Loading... </h1>
                            <div id="loading-bar">
                                    <div id="loaded"> </div>
                            </div>
                    </div>
                    <canvas draggable="false" id="board" width="100%" height="100%"></canvas>
                    <div id="userInterface">
                        <div class="bottomRightDisplay">
                            <div class="topBar">
                                <div class="rollHolder">
                                    <h1 id="rollValue1" class="rollValue">
                                        7
                                    </h1>
                                    <h1 id="rollValue2" class="rollValue">
                                        7
                                    </h1>
                                </div>
                                <div class="undoButton"><button id="undoButton"> Undo </button> </div>
                            </div>
                            <div class="endTurnButtonDiv">
                                <button id="endTurnButton" class="endTurnButton">End Turn </button>
                            </div>
                        </div>

                        <!--Bottom Left Display-->
                        <div id="bottomLeftDisplay" class="bottomLeftDisplay" panel="Down">
                            <div id="resourceBar" class="resourceBar">
                                <div class="resources">
                                    <ul class="resourceList">
                                        <div resource="Lumber" class="resourcePicAndNumHolder">
                                            <p class="resourceValue">
                                                0
                                            </p>
                                        </div>
                                        <div resource="Grain" class="resourcePicAndNumHolder">
                                            <p class="resourceValue">
                                                0
                                            </p>
                                        </div>
                                        <div resource="Wool" class="resourcePicAndNumHolder">
                                            <p class="resourceValue">
                                                0
                                            </p>
                                        </div>
                                        <div resource="Ore" class="resourcePicAndNumHolder">
                                            <p class="resourceValue">
                                                0
                                            </p>
                                        </div>
                                        <div resource="Brick" class="resourcePicAndNumHolder">
                                            <p class="resourceValue">
                                                0
                                            </p>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                            <div id="buildCard" class="buildCard">
                                <p class="buildCardTitle">Build Menu</p>
                                <ul class="buildChoices">
                                    <div class="buildChoice" id="buildCardRoadButton">
                                        <div class="choiceInfo">
                                            <p class="choiceTitle">
                                                Road
                                            </p>
                                            <div class="choiceVictoryInfo">
                                                <img style="height: 20px;" src="graphics/bluer.svg" alt="">
                                                <p style="display:inline;">
                                                    = 0 Victory Points
                                                </p>
                                            </div>
                                        </div>
                                        <div class="choiceReqs">
                                            <img style="height:35px;" src="graphics/woodsymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/bricksymbol.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="buildChoice" id="buildCardSettlementButton">
                                        <div class="choiceInfo">
                                            <p class="choiceTitle">
                                                Settlement
                                            </p>
                                            <div class="choiceVictoryInfo">
                                                <img style="height: 20px;" src="graphics/blues.svg" alt="">
                                                <p style="display:inline;">
                                                    = 1 Victory Points
                                                </p>
                                            </div>
                                        </div>
                                        <div class="choiceReqs">
                                            <img style="height:35px;" src="graphics/woodsymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/bricksymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/woolsymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/wheatsymbol.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="buildChoice" id="buildCardCityButton">
                                        <div class="choiceInfo">
                                            <p class="choiceTitle">
                                                City
                                            </p>
                                            <div class="choiceVictoryInfo">
                                                <img style="height: 20px;" src="graphics/bluec.svg" alt="">
                                                <p style="display:inline;">
                                                    = 2 Victory Points
                                                </p>
                                            </div>
                                        </div>
                                        <div class="choiceReqs">
                                            <img style="height:35px;" src="graphics/wheatsymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/wheatsymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/oresymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/oresymbol.svg" alt="">
                                            <img style="height:35px;" src="graphics/oresymbol.svg" alt="">
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </div>

                        <div id="playerTabs">

                            <div class="playerDiv" player="null" active="false" id="playerTabTemplate">
                                <div class="playerNameTab">
                                        <div class="overlay"></div>
                                    <p class="playerName">
                                    Player  <span class="playerNumber"> </span>
                                    </p>
                                </div>
                                <div class="playerInfo">
                                    <div class="playerInfoVPoints">
                                        <p class="playerPointsText">
                                            Victory Points:
                                        </p>
                                        <p class="playerPoints">
                                            0
                                        </p>
                                    </div>
                                    <div class="playerStructuresInfo">
                                        <div class="playerStructure">
                                                <div class="playerStructurePic settlementPic"> </div>
                                            <p structure="Settlement" class="playerStructureQuantity">
                                                0
                                            </p>
                                        </div>
                                        <div class="playerStructure">
                                            <div class="playerStructurePic cityPic"> </div>
                                            <p structure="City" class="playerStructureQuantity">
                                                0
                                            </p>
                                        </div>
                                        <div class="playerStructure">
                                            <div class="playerStructurePic roadPic"> </div>
                                            <p structure="Road" class="playerStructureQuantity">
                                                0
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
            </div>

        </body>
</html>
